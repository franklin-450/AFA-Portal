<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Lessons â€¢ Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-image: url('https://images.unsplash.com/photo-1573497161038-383d7c3c45f5?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            margin-top: 2rem;
            max-width: 700px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-upload"></i> Upload Lesson</h1>
    </header>

    <div class="container">
        <form id="uploadForm">
            <div class="mb-3">
                <label class="form-label">Lesson Title</label>
                <input type="text" class="form-control" id="lessonTitle" placeholder="e.g. Introduction to HTML"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson Number</label>
                <select class="form-select" id="lessonNumber">
                    <option value="1">Lesson 1</option>
                    <option value="2">Lesson 2</option>
                    <option value="3">Lesson 3</option>
                    <option value="4">Lesson 4</option>
                    <option value="5">Lesson 5</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson File (PDF/Doc/Video)</label>
                <input type="file" class="form-control" id="lessonFile" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Tasks/Assignments</label>
                <textarea class="form-control" id="lessonTask" rows="4"
                    placeholder="Enter tasks or assignment details"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const title = document.getElementById("lessonTitle").value.trim();
            const number = document.getElementById("lessonNumber").value;
            const task = document.getElementById("lessonTask").value.trim();
            const file = document.getElementById("lessonFile").files[0];

            if (!file || !title) {
                return Swal.fire("Missing Fields", "Lesson title and file are required.", "warning");
            }

            // Simulate backend storage logic
            const formData = new FormData();
            formData.append("title", title);
            formData.append("number", number);
            formData.append("task", task);
            formData.append("file", file);

            // Simulate a successful upload
            Swal.fire("Uploaded", `Lesson ${number}: "${title}" uploaded successfully.`, "success");
            document.getElementById("uploadForm").reset();
        });
    </script>
</body>

</html>
