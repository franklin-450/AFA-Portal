<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - OfficeCamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1d3557, #457b9d);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            color: #1d3557;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            background: #1d3557;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #163152;
        }

        .text-sm {
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .text-sm a {
            color: #457b9d;
            text-decoration: none;
        }

        .payment-box {
            margin-top: 2rem;
            background: #f1faee;
            padding: 1rem;
            border-radius: 10px;
            color: #333;
        }

        .payment-box strong {
            color: #e63946;
        }

        .home-link {
            display: block;
            margin-top: 1rem;
            color: #1d3557;
            font-weight: bold;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Paste this into your main <style> section or external CSS file */
        .custom-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            background-color: #fff;
            color: #333;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            min-width: 280px;
            max-width: 90%;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            pointer-events: none;
        }

        .custom-popup.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .custom-popup.success {
            border-left: 6px solid #38b000;
        }

        .custom-popup.error {
            border-left: 6px solid #e63946;
        }

        .custom-popup.info {
            border-left: 6px solid #1d3557;
        }

        .popup-content {
            display: flex;
            align-items: center;
        }

        .popup-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .popup-message {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="card animate__animated animate__fadeIn">
        <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <select name="country" required>

                <option value="Uganda">ðŸ‡ºðŸ‡¬ Uganda</option>
                <option value="Tanzania">ðŸ‡¹ðŸ‡¿ Tanzania</option>
                <option value="Nigeria">ðŸ‡³ðŸ‡¬ Nigeria</option>
                <option value="South Africa">ðŸ‡¿ðŸ‡¦ South Africa</option>
                <option value="USA">ðŸ‡ºðŸ‡¸ United States</option>
                <option value="UK">ðŸ‡¬ðŸ‡§ United Kingdom</option>
                <option value="India">ðŸ‡®ðŸ‡³ India</option>
                <option value="Canada">ðŸ‡¨ðŸ‡¦ Canada</option>
                <option value="Germany">ðŸ‡©ðŸ‡ª Germany</option>
            </select>
            <input type="text" name="idcard" placeholder="National ID Number" required />
            <input type="password" name="password" placeholder="Create Password" required />
            <button type="submit">Register</button>
        </form>
        <div class="payment-box">
            <p>A one-time fee of <strong>Ksh 2800</strong> is required to access all courses. For now, deposit
                <strong>Ksh 500</strong> to begin.
            </p>
        </div>
        <p class="text-sm">Already have an account? <a href="signin.html">Sign In</a></p>
        <a href="index.html" class="home-link"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // script.js

        const signupForm = document.querySelector('form[action="#"]:first-of-type');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:4000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                Swal.fire({
                    title: result.success ? 'Success' : 'Error',
                    text: result.message,
                    icon: result.success ? 'success' : 'error',
                    confirmButtonText: 'OK'
                });
            } catch (error) {
                console.error('Signup failed:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Signup failed',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });

    </script>
</body>

</html>
