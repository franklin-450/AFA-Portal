<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa For Africa â€¢ Admin Dashboard</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-image: url('assets/adminpic.png');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .header-title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-title">
            <i class="fas fa-school"></i> Admin Portal - Africa For Africa
        </div>
    </header>

    <div class="container">
        <h3 class="section-title">Admin Dashboard</h3>
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <a href="view.html" class="text-decoration-none">
                    <div class="card text-white bg-success p-4">
                        <i class="fas fa-users fa-3x mb-2"></i>
                        <h5>Manage Students</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="upload-lesson.html" class="text-decoration-none">
                    <div class="card text-white bg-info p-4">
                        <i class="fas fa-upload fa-3x mb-2"></i>
                        <h5>Upload Lessons</h5>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="#" onclick="logout()" class="text-decoration-none">
                    <div class="card text-white bg-danger p-4">
                        <i class="fas fa-sign-out-alt fa-3x mb-2"></i>
                        <h5>Logout</h5>
                    </div>
                </a>
            </div>

        </div>
    </div>
    </div>

    <script>
        const adminKey = localStorage.getItem("adminKey");
        if (!adminKey) {
            Swal.fire({
                icon: 'warning',
                title: 'Restricted Access',
                text: 'You must be logged in to view this page.',
                confirmButtonText: 'Go to Login'
            }).then(() => {
                window.location.href = "admin-login.html";
            });
        }

        function logout() {
            Swal.fire({
                title: 'Are you sure?',
                text: 'You are about to log out of the admin panel.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, log me out',
                cancelButtonText: 'Stay logged in'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem("adminKey");
                    Swal.fire({
                        title: 'Logged Out',
                        text: 'You have been logged out successfully.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = "admin-login.html";
                    });
                }
            });
        }
    </script>
</body>

</html>
