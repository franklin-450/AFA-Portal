<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero-section {
            background: url('assets/student2.png') center center/cover no-repeat;
            height: 50vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        .login-container {
            background: linear-gradient(to right, #003049, #264653);
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-card h3 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #003049;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <h1><i class="fas fa-lock"></i> Admin Portal</h1>
        <p>Secure access for authorized personnel only</p>
    </section>

    <section class="login-container">
        <div class="login-card">
            <h3><i class="fas fa-user-lock"></i> Admin Login</h3>
            <input type="password" id="adminKey" class="form-control" placeholder="Enter Admin Key" />
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script>
        function login() {
            const key = document.getElementById('adminKey').value;
            if (key.trim() === '') {
                return Swal.fire('Missing', 'Please enter the admin key.', 'warning');
            }

            Swal.fire({
                title: 'Verifying...',
                text: 'Please wait while we validate your access.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch('https://afaserver.onrender.com/api/admin/users?key=' + encodeURIComponent(key))
                .then(res => res.json())
                .then(data => {
                    Swal.close();
                    if (data.success) {
                        localStorage.setItem('adminKey', key);
                        Swal.fire({
                            icon: 'success',
                            title: 'Welcome Admin!',
                            text: 'Access granted. Redirecting...'
                        }).then(() => {
                            window.location.href = 'admin-index.html';
                        });
                    } else {
                        Swal.fire('Access Denied', 'Invalid admin key.', 'error');
                    }
                })
                .catch(() => {
                    Swal.close();
                    Swal.fire('Server Error', 'Could not connect to the server.', 'error');
                });
        }

        document.getElementById("adminKey").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>

</html>
